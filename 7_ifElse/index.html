<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h3>Ví dụ 1: Tính tiền phạt thẻ tín dụng</h3>
    <div class="mb-3">
      <label class="form-label">Nhập số tiền phải trả cho thẻ tín dụng</label>
      <input type="text" class="form-control w-50" id="input-credit" />
    </div>
    <div class="mb-3">
      <label class="form-label">Nhập số tiền đã thanh toán</label>
      <input type="text" class="form-control w-50" id="input-payment" />
      <button type="button" class="btn btn-primary mt-2" onclick="ex1()">
        Tính
      </button>
    </div>
    <hr />
    <h3>Ví dụ 2: Tính tiền lương theo giờ</h3>
    <div class="mb-3">
      <label class="form-label">Nhập số giờ làm</label>
      <input type="text" class="form-control w-50" id="input-hour" />
    </div>
    <div class="mb-3">
      <label class="form-label">Nhập số tiền lương theo giờ</label>
      <input type="text" class="form-control w-50" id="input-salary" />
      <button type="button" class="btn btn-primary mt-2" onclick="ex2()">
        Tính
      </button>
    </div>
    <hr />
    <h3>Ví dụ 3: Tính tiền mua hàng</h3>
    <div class="mb-3">
      <label class="form-label">Nhập tên</label>
      <input type="text" class="form-control w-50" />
    </div>
    <div class="mb-3">
      <label class="form-label">Nhập số lượng</label>
      <input type="text" class="form-control w-50" id="input-quantity" />
      <div class="mb-3">
        <label class="form-label">Nhập đơn giá</label>
        <input type="text" class="form-control w-50" id="input-price" />
        <button type="button" class="btn btn-primary mt-2" onclick="ex3()">
          Tính
        </button>
      </div>
    </div>
    <h3>Tính số ngày trong tháng</h3>
    <div class="mb-3">
      <label class="form-label">Nhập tháng</label>
      <input type="text" class="form-control w-50" id="input-Month" />
      <button type="button" class="btn btn-primary mt-2" onclick="ex4()">
        Tính
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
